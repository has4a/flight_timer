<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="buttons">
                <button id="engineBtn" class="btn">Engine ON</button>
                <button id="flightBtn" class="btn" disabled>Take OFF</button>
            </div>
            <div class="logs" id="logsContainer"></div>
            <button id="saveBtn" class="btn save-btn">Uložiť záznamy</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
